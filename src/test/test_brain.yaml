brain:
    overrides:
      allow_system_aiml: true
      allow_learn_aiml: true
      allow_learnf_aiml: true

    binaries:
      save_binary: false
      load_binary: false
      binary_filename: /tmp/y-bot.brain
      load_aiml_on_binary_fail: false
      dump_to_file: /tmp/braintree.txt

    files:
        aiml:
            files: .
            extension: .aiml
            directories: false

    security:
        authentication:
            classname: programy.utils.security.authenticate.passthrough.BasicPassThroughAuthenticationService
            denied_srai: AUTHENTICATION_FAILED
        authorisation:
            classname: programy.utils.security.authorise.passthrough.PassThroughAuthorisationService
            denied_srai: AUTHORISATION_FAILED

    oob:
      default:
        classname: programy.utils.oob.default.DefaultOutOfBoundsProcessor
      alarm:
        classname: programy.utils.oob.alarm.AlarmOutOfBoundsProcessor
      camera:
        classname: programy.utils.oob.camera.CameraOutOfBoundsProcessor
      clear:
        classname: programy.utils.oob.clear.ClearOutOfBoundsProcessor
      dial:
        classname: programy.utils.oob.dial.DialOutOfBoundsProcessor
      dialog:
        classname: programy.utils.oob.dialog.DialogOutOfBoundsProcessor
      email:
        classname: programy.utils.oob.email.EmailOutOfBoundsProcessor
      map:
        classname: programy.utils.oob.map.MapOutOfBoundsProcessor
      schedule:
        classname: programy.utils.oob.schedule.ScheduleOutOfBoundsProcessor
      search:
        classname: programy.utils.oob.search.SearchOutOfBoundsProcessor
      sms:
        classname: programy.utils.oob.sms.SMSOutOfBoundsProcessor
      url:
        classname: programy.utils.oob.url.URLOutOfBoundsProcessor
      wifi:
        classname: programy.utils.oob.wifi.WifiOutOfBoundsProcessor
